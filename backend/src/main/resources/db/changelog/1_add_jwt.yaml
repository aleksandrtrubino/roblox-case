databaseChangeLog:
  - changeSet:
      id: 1
      author: chupachups84
      changes:
        - createTable:
            tableName: jwt
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: token
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: is_revoked
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: _user
                    referencedColumnNames: id
                    deleteCascade: true
                    foreignKeyName: fk_token_user_id