databaseChangeLog:
  - changeSet:
      id: 0
      author: chupachups84
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: is_email_confirmed
                  type: bool
                  constraints:
                    nullable: false
        - createTable:
            tableName: case
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cost
                  type: numeric
                  constraints:
                    nullable: false
        - createTable:
            tableName: pet
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: numeric
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_pet
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    referencedTableName: _user
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: pet_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pet_id
                    referencedTableName: pet
                    referencedColumnNames: id
                    deleteCascade: true
        - createTable:
            tableName: case_pet
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: case_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_case_id
                    referencedTableName: case
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: pet_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pet_id
                    referencedTableName: pet
                    referencedColumnNames: id
                    deleteCascade: true



