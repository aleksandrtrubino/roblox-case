databaseChangeLog:
  - changeSet:
      id: 3
      author: chupachups
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
        - addColumn:
            tableName: _user
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: role
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role
